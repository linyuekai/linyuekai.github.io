<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轮播图</title>
	<script src="../js/jquery-1.11.3.min.js"></script>
	<style type="text/css">
		#focus-win{
			width:1000px;
			height: 562px;
			margin:0 auto;
			overflow: hidden;
		}
		#focus-win .focus-img-box{
			width:5000px;

		}
		#focus-win img{
			float: left;
			
		}
	</style>
</head>
<body>
	<div id="focus-win">
		<div class="focus-img-box">
			<img src="imgs/1.jpg" alt="1">
			<img src="imgs/2.jpg" alt="2">
			<img src="imgs/3.jpg" alt="3">
			<img src="imgs/4.jpg" alt="4">
			<img src="imgs/5.jpg" alt="5">
		</div>
	</div>
</body>
</html>
