			location.href = "http://linyuekai.github.io/mobile/";
		}

<div id="loading">
	<div>LOADING<br>
		<p class="progress">
			>>>>>>>>>>
		</p>
		<p class="needknow">本网址运用HTML5及CSS3编写，ie10以下版本、360浏览器等浏览器不能完全支持，建议使用<em>FireFox</em>或<em>Chorme</em>浏览器进行浏览</p>
		<div class="mask"></div>
	</div>
</div>
<div class="draw draw-1"></div>
<div class="draw draw-2"><p>欢</p></div>
<div class="draw draw-3"><p>迎</p></div>
<div class="draw draw-4"><p>来</p></div>
<div class="draw draw-5"><p>到</p></div>
<div class="draw draw-6"><p>我</p></div>
<div class="draw draw-7"><p>的</p></div>
<div class="draw draw-8"><p>主<span style="text-align:right;">点&nbsp;&nbsp;击&nbsp;</span></p></div>
<div class="draw draw-9"><p>页<span style="text-align:left;">&nbsp;跳&nbsp;&nbsp;过</span></p></div>
<div class="draw draw-10"></div>

<script>
	var img = new Image();
	img.src="images/welcome.jpg";
	img.onload = function(){

		$(".draw").css("background","url("+img.src+") no-repeat");
		$(".draw").css("background-size", $("body").width()+"px "+$("body").height()+"px")

		$("#loading").fadeOut(function(){
			$(this).remove();
		});
		$(".draw").each(function(i,ele){
			var index = i+1;
			$(".draw-"+index).css({
				"background-position": (10*i+i)+"% 0",
				"left": (10*i)+"%"
			});
		}).click(function(){
			afterWelcome();
		});
		if($(".draw").length > 0){
			setTimeout(function(){
				$(".draw:even").addClass("draw-even");
				$(".draw:odd").addClass("draw-odd");
				setTimeout(function(){
					afterWelcome();
				},1000);
			},2000);
		}
	}
	function afterWelcome(){
		$(".draw").hide().remove();
		setTimeout(function(){
			$("body").css("overflow","auto");
		},1000);
		introductionAnimate();
	}

	function introductionAnimate(){
		$(".header>.container>.form-group,.header>.container>.last").addClass("active");
	}
</script>

<div class="main">
	<div class="header">
		<div class="container">
			<div class="form-group one">
				<span class="myname"><a href="resume.html" target="_blank">林粤凯</a></span>

				<span class="school">就读于 <em>广东工业大学</em></span>
			</div>

			<div class="form-group two">
				<span class="myinterest">讨厌高等数学，喜欢代码、科技、听歌、游戏，以及...美女</span>
			</div>

				<span class="myabilities">熟悉前端知识，时时关注前端资讯</span>
			</div>
			<div class="form-group four">
				<span class="">热爱青春，享受生活</span>
			</div>
			<div class="last">
				<span class="note">这里存放着一些本人自己写的网页常用组件，以及成品，持续更新中......</span>
			</div>
		</div>
	</div>
